<div class="tableContainer">
    <div class="table">
        <table mat-table #table [dataSource]="dataSource" class='tblHeaders'>
            <ng-container matColumnDef="column">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let row"> {{ row.column }} </td>
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let row"> {{ row.column }}</td>
                <th mat-header-cell *matHeaderCellDef> Number of People</th>
                <td mat-cell *matCellDef="let row"> {{ row.column }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['column']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['column'];"></tr>
        </table>
    </div>
</div>

<app-nav></app-nav>
