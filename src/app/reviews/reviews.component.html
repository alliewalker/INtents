<form class="container" (submit)="onSubmit($event)">
    <h1>Add a Review</h1>

    <mat-form-field>
        <textarea rows="6" matInput name="message" placeholder="Type your review here" [(ngModel)]="message"></textarea>
    </mat-form-field>

    <div class="stars">
        <mat-icon [style.color]="starRating >= 1 ? '#DCAE1D' : 'black'" (click)="starRating = 1">star_rate</mat-icon>
        <mat-icon [style.color]="starRating >= 2 ? '#DCAE1D' : 'black'" (click)="starRating = 2">star_rate</mat-icon>
        <mat-icon [style.color]="starRating >= 3 ? '#DCAE1D' : 'black'" (click)="starRating = 3">star_rate</mat-icon>
        <mat-icon [style.color]="starRating >= 4 ? '#DCAE1D' : 'black'" (click)="starRating = 4">star_rate</mat-icon>
        <mat-icon [style.color]="starRating >= 5 ? '#DCAE1D' : 'black'" (click)="starRating = 5">star_rate</mat-icon>
    </div>
    <button mat-raised-button color="primary"class="button">Submit</button>
    
</form>

<div class="container2">
    <h1>View Your Reviews</h1>

    <div id="reviewTable">
    <table>
        <thead>
            <tr>
                
                <th>Rating</th>
                
                <th>Review</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let review of reviews">
                <td>
                    
                        <mat-icon [style.color]="review.starRating >= 1 ? '#DCAE1D' : 'black'" >star_rate</mat-icon>
                        <mat-icon [style.color]="review.starRating >= 2 ? '#DCAE1D' : 'black'" >star_rate</mat-icon>
                        <mat-icon [style.color]="review.starRating >= 3 ? '#DCAE1D' : 'black'" >star_rate</mat-icon>
                        <mat-icon [style.color]="review.starRating >= 4 ? '#DCAE1D' : 'black'" >star_rate</mat-icon>
                        <mat-icon [style.color]="review.starRating >= 5 ? '#DCAE1D' : 'black'" >star_rate</mat-icon>
                    
                </td>

                <td>
                    <input class="reviewInput" [(ngModel)]="review.review" [readonly]="!review.isUpdating" >
                </td>

                <td>
                    <div id="buttons">
                        <!-- <button (click)="review.isUpdating = true" mat-raised-button color="warn"class="button" *ngIf="!review.isUpdating">Update</button> -->
                        <button mat-icon-button (click)="review.isUpdating = true" *ngIf="!review.isUpdating"><mat-icon>update</mat-icon></button>
                        <button mat-icon-button (click)="updateReview(review)" *ngIf="review.isUpdating"><mat-icon>update</mat-icon></button>

                        <!-- <button (click)="updateReview(review)" mat-raised-button color="warn" class="button" *ngIf="review.isUpdating">Submit</button> -->
                        <button mat-icon-button (click)="removeReview(review)"><mat-icon>delete_outline</mat-icon></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
