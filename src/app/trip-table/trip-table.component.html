<div class="tripPlan">
<app-calendar></app-calendar>
<form>
  <div class="form-group form-inline">
    <input matInput class="form-control ml-2" type="text" name="location" [(ngModel)]="service.location" placeholder='Location'/>
    <input matInput class="form-control ml-2" type="text" [(ngModel)]="service.numberPeople" placeholder="# of People"/>
  </div>
</form>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Date</th>
      <th scope="col">Location</th>
      <th scope="col">Number of People</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let trip of trip$ | async">  
      <th scope="row">{{ trip.id }}</th>
      <td>{{ trip.date }}</td>
      <td>{{ trip.location }}</td>
      <td>{{ trip.numberPeople }}</td>
      <td>
        <button mat-icon-button><mat-icon>update</mat-icon></button>
      </td>
      <td>
        <button mat-icon-button><mat-icon>delete_outline</mat-icon></button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
