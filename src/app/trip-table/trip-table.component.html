<div class="tripPlan">

<form>

    <input matInput class="form-control ml-2" type="text" [(ngModel)]="service.numberPeople" placeholder="# of People"/>
  </div>
</form>

  <table class="table table-striped">

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let date of dates$ | async">

    </tbody>
  </table>

</div>
