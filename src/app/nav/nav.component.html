<mat-toolbar color='secondary' id="image" class='toolBar'>

    <mat-toolbar-row>
      <img src="../../assets/INtents_honey.png" class='logo' alt="">
      <a class="title" matTooltip="Home" [matTooltipShowDelay]="showDelay.value" [matTooltipHideDelay]="hideDelay.value" aria-label="Home page link." routerLink="/home"></a>

      <div class='icons' fxFlex fxLayout fxLayoutAlign="flex-end">
        <ul class="btns" fxLayout fxLayoutGap="1.250em">

          <li fxHide.xs>
            <button mat-icon-button matTooltip="About" [matTooltipShowDelay]="showDelay.value" [matTooltipHideDelay]="hideDelay.value" aria-label="About section button">
              <mat-icon routerLink="/about">help_outline</mat-icon>
            </button>
          </li>

          <li>
              <button mat-icon-button matTooltip="Reviews" [matTooltipShowDelay]="showDelay.value" [matTooltipHideDelay]="hideDelay.value" aria-label="Reviews section button">
                  <mat-icon routerLink="/reviews">forum</mat-icon>
              </button>
                </li>
                
          <li>
            <button mat-icon-button matTooltip="Logout" [matTooltipShowDelay]="showDelay.value" [matTooltipHideDelay]="hideDelay.value" aria-label="Logout  button">
              <mat-icon (click)="logout()">exit_to_app</mat-icon>
            </button>
          </li>


    
        </ul>
      </div>

    </mat-toolbar-row>

</mat-toolbar>

<mat-toolbar color='secondary' class='footerToolbar'>

    <mat-toolbar-row class='footer'>
      <div class='footicon' fxFlex fxLayout fxLayoutAlign="flex-end">
        <ul class="footbtns" fxLayout fxLayoutGap="1.250em">
          <li fxHide.xs>
            <button mat-icon-button matTooltip="Contact" [matTooltipShowDelay]="showDelay.value" [matTooltipHideDelay]="hideDelay.value" aria-label="Contact section button">
              <mat-icon routerLink="/contact">mail_outline</mat-icon>
            </button>
          </li>
        </ul>
      </div>

    </mat-toolbar-row>

</mat-toolbar>
